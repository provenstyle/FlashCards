<div>
   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
               <i class="fa fa-book"></i><span>Flash Cards</span>
            </a>
         </div>
         <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
               <li data-bind="css: { active: isActive }">
                  <a data-bind="attr: { href: hash }, html: title"></a>
               </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-bind="css: { active: router.isNavigating }">
               <li>
                  <div class="checkbox">
                     <label>
                        <input type="checkbox" data-bind="checked: randomChecked, click: randomChanged" />
                        Random
                     </label>
                  </div>
               </li>
               <li class="loader" data-bind="css: { active: router.isNavigating }">
                  <i class="fa fa-spinner fa-spin fa-2x active"></i>
               </li>
            </ul>
         </div>
      </div>
   </div>

   <div class="app-container container" data-bind="router: { cacheViews: false }"></div>
</div>
