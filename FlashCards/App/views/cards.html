<section>
    <div>
        <button class="btn previous" data-bind="enable: hasPrevious, click: previous">Previous</button>
        <button class="btn next" data-bind="enable: hasNext, click: next">Next</button>
    </div>
     
    <div class="card_content" >        
        <span data-bind="text: cardCount"/>
        <span class="deckName" data-bind="text: deckName"></span>
        <div class="card" data-bind="click: flip">
            <div class="front face">
                <h1 data-bind="text: frontHeading"></h1>
                <p data-bind="text: card().front"></p>
            </div>
            <div class="back face">
                <h1 data-bind="text: backHeading">Capital</h1>
                <p data-bind="text: card().back"></p>
            </div>
        </div>
        <div class="footer" >
            <span>* click to flip</span>
        </div>
    </div>
    
</section>
